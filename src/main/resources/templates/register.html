<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaef.org" th:replace="~{base::layout(~{::title}, ~{::body})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Register Page</title>
</head>

<body>
	<div class="container mt-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center">
						<h3>Register Page</h3>
						<th:block th:if="${session.msg}">
							<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMassage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="saveUser" method="post">
							<div class="mb-3">
								<div class="mb-3">
									<label class="form-label">FullName</label>
									<input type="text" class="form-control" name="fullName">
								</div>
								<div class="mb-3">
									<label class="form-label">Enter Qualification</label>
									<input type="text" class="form-control" name="qualification">
								</div>
								<div class="mb-3">
									<label class="form-label">Address</label>
									<input type="text" class="form-control" name="address">
								</div>
								<label class="form-label">Email Id</label>
								<input type="email" class="form-control" name="email">
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" class="form-control" name="password">
							</div>
							<div class="mb-3">
								<label class="form-label">Gender</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
										value="male">
									<label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
										value="female">
									<label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary col-md-12">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
