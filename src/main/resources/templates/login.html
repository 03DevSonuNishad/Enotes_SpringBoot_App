<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaef.org" th:replace="~{base::layout(~{::title}, ~{::body})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Login Page</title>
</head>

<body>
	<div class="container p-2 mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Login Page</div>

					<th:block th:if="${param.error}">
						<p class="text-center text-danger fs-5">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</th:block>

					<th:block th:if="${param.logout}">
						<p class="text-center text-success fs-5">
							Logout Successfully</p>
					</th:block>
					<div class="card-body">

						<form action="userlogin" method="post">
							<div class="md-3">
								<label>Enter Email</label>
								<input type="email" class="form-control" name="username">
							</div>
							<div class="md-3">
								<label>Enter Password</label>
								<input type="password" class="form-control" name="password">
							</div>

							<br>
							<button class="btn btn-primary col-md-12">Login</button>
					</div>
					</form>
					<div class="card-footer text-center">
						<p class="fs-6">don`t have an account<a href="register" class="text-decoration-none">
								register</a></p>
					</div>
				</div>
			</div>


		</div>
	</div>
	</div>

</body>

</html>
